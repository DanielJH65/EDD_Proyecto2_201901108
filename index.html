<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Cast</title>
</head>

<body class="bg-[#003B22]">

    <!-- #Login -->
    <section class="bg-[#003B22] min-h-screen flex items-center justify-center" id="login">
        <!-- Contenedor de login -->
        <div class="bg-[#8ABE5F] flex rounded-2xl shadow-lg max-w-4xl p-5 py-10">
            <!-- formulario -->
            <div class="sm:w-1/2 px-16 py-16">
                <h2 class="font-bold text-4xl text-[#042137] py-6">Login</h2>
                <p class="text-xl text-[#042137]">La mejor opción en peliculas</p>

                <form class="flex flex-col gap-4" id="formLogin">
                    <input class="p-5 mt-8 rounded-xl border" type="text" name="username" id="usernamelogin"
                        placeholder="Username">
                    <input class="p-5 rounded-xl border" type="password" name="password" id="passwordlogin"
                        placeholder="Password">
                    <table>
                        <tr>
                            <td><input class="p-2 rounded-xl border" type="checkbox" name="admin" id="adminlogin"
                                    placeholder="Administrador"><label for="admin" class="text-lg text-gray-800">
                                    Administrador</label></td>
                        </tr>
                    </table>
                    <button class="bg-[#042137] rounded-xl text-gray-200 mb-10 py-4 hover:scale-110 duration-300"
                        type="submit">Login</button>
                </form>

                <!--<div class="mt-10 grid grid-cols-3 items-center text-gray-800">
                    <hr class="border-gray-800">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-800">
                </div>

                <div class="mt-5 text-md flex justify-between items-center text-gray-800">
                    <p>No tienes una cuenta?</p>
                    <button
                        class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                        id="registroLogin">Registrar</button>
                </div>-->
            </div>
            <!-- imagen -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl min-h-full"
                    src="https://img.freepik.com/vector-premium/cine-peliculas-dibujos-animados_18591-49016.jpg?w=2000"
                    alt="Logo">
            </div>
        </div>
    </section>
    <!-- #endLogin -->

    <!-- #Register -->
    <section class="bg-gray-800 min-h-screen hidden items-center justify-center" id="signin">
        <!-- Contenedor de login -->
        <div class="bg-gray-400 flex rounded-2xl shadow-lg max-w-4xl p-5">
            <!-- formulario -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-gray-800 py-6">Sing in</h2>

                <form class="flex flex-col gap-4" id="formSignin">
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="username" id="usernamesignin"
                        placeholder="Username" required>
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="name" id="namesignin"
                        placeholder="Nombre Completo" required>
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="dpi" id="dpisignin" placeholder="DPI"
                        required>
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="tel" id="telsignin"
                        placeholder="Teléfono" required>
                    <input class="p-5 mt-2 rounded-xl border" type="password" name="password" id="passwordsignin"
                        placeholder="Password" required>

                    <button class="bg-sky-900 rounded-xl text-gray-200 py-4 hover:scale-110 duration-300"
                        type="submit">Sign in</button>
                </form>
                <div class="mt-5 text-md flex justify-between items-center text-gray-800">
                    <button
                        class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                        id="loginSignin">Volver al Log in</button>
                </div>
            </div>
            <!-- imagen -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl"
                    src="http://getwallpapers.com/wallpaper/full/0/2/f/1116367-music-notes-background-1354x2342-for-pc.jpg"
                    alt="Logo">
            </div>
        </div>
    </section>
    <!-- #endRegister -->

    <!-- #Admin -->
    <section class="hidden" id="admin">
        <!-- #Navbar Admin -->
        <nav class="p-6 bg-[#499273] shadow md:flex md:items-center ms:justify-between">
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold py-5 cursosr-pointer" id="inicioAdmin">
                    <img src="https://i.pinimg.com/originals/d7/4e/12/d74e12c72108a089b38841b5ff724721.png"
                        class="h-20 inline">
                    Movie Cast
                </span>

                <span class="text-4xl cursor-pointer mx-3 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>

            </div>
            <ul class="text-[#042137] md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-[#499273] w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity:0 top-[-400px] transition-all ease-in duration-300"
                id="navAdmin">
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 duration-300"
                        id="clientesAdmin">Clientes</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="peliculasAdmin">Peliculas</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="actoresAdmin">Actores</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="categoriasAdmin">Categorias</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="blockChainAdmin">Blockchain</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="logOutAdmin">Log Out</a>
                </li>
            </ul>
        </nav>
        <!-- #endNavbarAdmin -->
        <!-- #adminContent -->
        <section class="bg-[#003B22] flex flex-col items-center justify-center py-6">
            <!-- #AdminGraphs -->
            <div class="bg-[#8ABE5F] flex rounded-2xl shadow-lg w-3/4 p-15" id="adminGraphsContent">
                <!-- Botones -->
                <div class="sm:w-1/3 px-5">
                    <h2 class="mt-8 font-bold text-2xl text-center text-gray-800 py-6">Gráficas</h2>

                    <div class="mt-5 text-xl flex flex-col gap-4 text-gray-800">
                        <button
                            class="py-6 px-5 bg-[#042137] border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="usersAdminGraph">Clientes</button>
                        <button
                            class="py-6 px-5 bg-[#042137] border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="peliculasAdminGraph">Peliculas</button>
                        <button
                            class="py-6 px-5 bg-[#042137] border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="actoresAdminGraph">Actores</button>
                        <button
                            class="py-6 px-5 bg-[#042137] border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="categoriasAdminGraph">Categorias</button>
                        <button
                            class="py-6 px-5 bg-[#042137] border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="descargarAdminGraph">Descargar</button>
                    </div>
                </div>
                <!-- imagen -->
                <div class="sm:block hidden w-2/3" id="graficaAdmin">
                    <img class="rounded-2xl min-w-full min-h-full"
                        src="https://i.pinimg.com/originals/d7/4e/12/d74e12c72108a089b38841b5ff724721.png" id="imgAdmin"
                        alt="Gráfica">
                </div>
            </div>
            <!-- #endAdminGraphs -->
            <!-- #blockchainContent -->
            <div class="bg-[#8ABE5F] hidden flex-col items-center justify-center px-20" id="blockChainContent">
                <div class="grid grid-cols-10 gap-4 my-10 min-w-full items-center">
                    <input type="number" class="p-5 rounded-xl border" id="segundosGenerarBloque">
                    <h2 class="text-2xl">Segundos</h2>
                    <button class="col-span-2 bg-[#042137] rounded-xl text-gray-200 py-5 hover:scale-110 duration-300" id="modificarTiempo">Modificar Tiempo</button>
                    <div class="min-w-full"></div>
                    <div class="min-w-full"></div>
                    <div class="min-w-full"></div>
                    <button class="col-span-2 bg-[#db660d] rounded-xl text-gray-200 py-5 hover:scale-110 duration-300" id="generarBloque">Generar Bloque Ahora</button>
                    <div class="min-w-full"></div>
                </div>
                <div class="my-10 mx-10">
                    <div id="graphBlockchain"></div>
                </div>
                <div class="my-10 mx-10">
                    <div id="graphMerkle"></div>
                </div>
            </div>
            <!-- #endblockchainContent -->
        </section>
        <!-- #endadminContent -->
    </section>
    <!-- #endAdmin -->

    <!-- #Usuario -->
    <section class="hidden" id="user">
        <!-- #Navbar User -->
        <nav class="p-6 bg-[#499273] shadow md:flex md:items-center ms:justify-between">
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold py-5 cursosr-pointer">
                    <img src="https://i.pinimg.com/originals/d7/4e/12/d74e12c72108a089b38841b5ff724721.png"
                        class="h-20 inline">
                    Movie Cast
                </span>

                <span class="text-4xl cursor-pointer mx-3 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>

            </div>
            <ul class="text-[#042137] md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-[#499273] w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity:0 top-[-400px] transition-all ease-in duration-300"
                id="navAdmin">
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 duration-300"
                        id="peliculasUser">Peliculas</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="actoresUser">Actores</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="categoriasUser">Categorias</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-5xl hover:text-slate-100 scale-110 duration-300"
                        id="logOutUser">Log Out</a>
                </li>
            </ul>
        </nav>
        <!-- #endNavbarUser -->

        <!-- #UserContent -->
        <section class="bg-[#003B22] flex items-center justify-center py-6">

            <!-- #UserMoviesContent -->
            <div class="bg-[#8ABE5F] flex flex-col items-center justify-center px-12" id="moviesContent">
                <h2 class="font-bold text-2xl text-[#042137] py-6 my-5">Movie Cast</h2>

                <div class="grid grid-cols-2 gap-4  min-w-full">
                    <button class="bg-[#560000] rounded-xl text-gray-200 mb-10 py-10 px-40 hover:scale-110 duration-300s" id="peliculasAscendente">Ascendente</button>
                    <button class="bg-[#815D16] rounded-xl text-gray-200 mb-10 py-10 px-40 hover:scale-110 duration-300s" id="peliculasDescendente">Descendente</button>
                </div>
                <!-- #MoviesList -->
                <div class="flex flex-col items-center justify-center" id="moviesList"></div>
                <!-- #endMoviesList -->
            </div>
            <!-- #endUserMoviesContent -->

            <!-- #UserInfoMovieContent -->
            <div class="bg-[#8ABE5F] hidden flex-col items-center justify-center px-12 min-w-full" id="infoMovie">
                
            </div>
            <!-- #endUserInfoMovieContent -->

            <!-- #UserActorContent -->
            <div class="bg-[#8ABE5F] hidden flex-col items-center justify-center px-12 min-w-full" id="actorContent">
                <div class="grid grid-cols-3 gap-4 min-w-full">
                    <button class="bg-[#ce780f] rounded-xl text-gray-200 my-10 py-10 hover:scale-110 duration-300s" id="actoresInOrden">In Orden</button>
                    <button class="bg-[#c10612] rounded-xl text-gray-200 my-10 py-10 hover:scale-110 duration-300s" id="actoresPreOrden">Pre Orden</button>
                    <button class="bg-[#680941] rounded-xl text-gray-200 my-10 py-10 hover:scale-110 duration-300s" id="actorePostOrden">Post Orden</button>
                </div>
                <div class="grid grid-cols-3 gap-4 items-center justify-center min-w-full" id="actorsList">
                </div>
            </div>
            <!-- #endUserActorContent -->

            <!-- #UserCategoriasContent -->
            <div class="bg-[#8ABE5F] hidden flex-col items-center justify-center px-12 min-w-full" id="categoriasContent">
                <div class="grid grid-cols-7 gap-4 items-center justify-center min-w-full" id="categoriasList">
                </div>
            </div>
            <!-- #endUserCategoriasContent -->
        </section>
        <!-- #end UserContent -->
    </section>
    <!-- #endUsuario -->

    <!-- #Scripts -->
    <script src="./static/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function Menu(e) {

            let list = document.getElementById("navAdmin")

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[137px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[137px]'), list.classList.remove('opacity-100'))
        }
    </script>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <!-- #EndScripts -->
</body>

</html>
